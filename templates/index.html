<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie DCP Checker</title>
</head>
<body>
    <h1>Check DCP Availability</h1>
    <form method="post">
        <input type="text" name="movie_title" placeholder="Enter movie title" required>
        <input type="text" name="release_year" placeholder="Enter release year (optional)">
        <button type="submit">Check</button>
    </form>

    {% if result %}
        <h2>{{ result }}</h2>
    {% endif %}
    {% if movie_url %}
        <h3>
            <a href="{{ movie_url }}" target="_blank">View Movie on svenskfilmdatabas</a>
        </h3>
    {% endif %}
</body>
</html>
